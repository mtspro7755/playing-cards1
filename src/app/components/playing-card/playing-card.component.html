 <div class="card">
  <div class="inside" [style.background-color]="backgroundColor()">
    <header>
      <div class="left">
        <div id="name">{{monster().name}}</div>
      </div>
      <div class="right">
        <div id="hp">{{monster().hp}} HP</div>
        <img class="energy icon" [src]="MonsterTypeIcone()">
      </div>
    </header>
    <figure id="art">
      <img  [src]="monster().image" alt="Monster Image">
      <figcaption>{{monster().figureCaption}}</figcaption>
    </figure>

    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="energy icon" src="assets/img/eclaire.png" alt="Energy Icon">
            <img class="energy icon" src="assets/img/eclaire.png"  alt="Energy Icon">
          </div>
          <div class="name">{{monster().attackName}}</div>
          <div class="damage">{{monster().attackStrength}}</div>
        </div>
      </div>
      <div class="description">
        {{monster().attackDescription}}
      </div>
    </div>
  </div>
</div>
