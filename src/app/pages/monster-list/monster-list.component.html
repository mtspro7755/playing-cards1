<!--Playing card-->
<app-search-bar [(search)]="search"/>

<div class="card-list">
  @for(monster of filteredMonsters(); track monster.name){
    <app-playing-card  [monster]="monster"/>
  } @empty {
    <div class="center">Not monsters Found !</div>
  }

</div>
@if(filteredMonsters().length >0){
  <div class="center">Found {{filteredMonsters().length}} monsters !</div>
}

<div class="center">
  <button  (click)="addMonster()">+</button>
</div>




<router-outlet />
